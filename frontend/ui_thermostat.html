<div class="ui_thermostat__root" id="__templ_id__" ng-init='init(__templ_config__)'>
  <div class="ui_thermostat__lock-wrapper">
    <i class="ui_thermostat__lock-icon">lock_open</i>
  </div>
  <div class="ui_thermostat__input-wrapper">
    <span class="ui_thermostat__arrow ui_thermostat__arrow-up">▲</span>
    <div class="ui_thermostat__input-compound">
      <input class="ui_thermostat__input" pattern="[0-9][0-9]?.[05]" type="text" /><span class="ui_thermostat__degc">°C</span>
    </div>
    <span class="ui_thermostat__arrow ui_thermostat__arrow-down">▼</span>
  </div>
  <div class="ui_thermostat__measured-wrapper">
    <span class="ui_thermostat__measured"></span>
    <button class="ui_thermostat__button">OK</button>
  </div>
</div>
